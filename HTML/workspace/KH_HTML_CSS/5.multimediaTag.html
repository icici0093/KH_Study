<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <!--
        태그의 종류
        1. img
        웹 페이지에 사진이나 그림을 삽입할 때 사용
        <img src="" />
        2. audio
        웹 브라우저에서 플러그인 도움없이 음악을 재생할 수 있게 해주는 태그
        <audop src="" />
        3. video
        웹 브라우저에서 플러그인 도움없이 미디어를 재생할 수 있게 만들어주는 태그
        <video src="" />
        -->
        <img src="https://2.gall-img.com/hygall/files/attach/images/82/819/204/333/75005d8e7a8bba7a9fc14c9c704057ad.jpg" width="500px" height="400" alt="파닥몬" />
        <img src="images/pata.png" />
        <!--
        1. src = 삽입할 이미지 경로
        2. alt = 이미지가 깨졌을 때 출력되는 글자
        3. width, height : 이미지 크기 -->
        <audio src="music/IU%20(%EC%95%84%EC%9D%B4%EC%9C%A0)%20-%20(Full%20Ver.)%20%EA%BF%88%EB%B9%9B%20%ED%8C%8C%ED%8B%B0%EC%8B%9C%EC%97%98%20Theme%20Song%20Full%20%EB%B3%B5%EC%82%AC%EB%B3%B8.mp3" controls autoplay loop></audio>
        <!--
        속성
        1. src : 음악 파일 경로
        2. controls : 재생도구 출력 지정
        3. autoplay : 자동 재생 여부 지정(모바일 적용X)
        4. loop : 반복 여부 지정 -->
        <video src="video/yorkbul.mp4" contols width="700px"></video>
        <!--
        속성
        1. src : 미디어 파일 경로
        2. controls : 재생도구 출력 여부
        3. autoplay : 자동 재생
        4. loop : 반복재생여부
        5. width/height : 크기
        -->
    </body>
</html>
