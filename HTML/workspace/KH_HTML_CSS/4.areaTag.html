<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역 관련 태그</title>
        <style>
            div{
                background-color: #3e9cbf;
                height : 200px;
                width : 400px;
            }
            span{
                background-color: #f2c43d;
            }
        </style>
    </head>
    <body>
<!--        블록 속성, 공간 단위-->
        <div>DIV영역</div>
        <div>DIV영역</div>    
<!--        인라인 속성, 텍스트 단위-->
        <span>span영역</span>
        <span>span영역</span>
        <span>span영역</span>
        <span>span영역</span>
        <span>span영역</span>
        <span>span영역</span>
        <br><br>
<!--        웹문서 안에 다른 웹페이지를 추가할 수 있는 태그-->
        <iframe src="https://www.iei.or.kr" style="width: 1000px; height: 500px"></iframe>
    </body>
</html>
