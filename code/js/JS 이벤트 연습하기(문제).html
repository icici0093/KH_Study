<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">  
  <title>이벤트연습</title>
  <script src="#"></script>
 </head>
 <body>
   <script>
    //  window.onload function(){} window.onload를 이용해서 script태그가 위에 있어도 페이지가 로드된 후에 작동되게 설정할 수 있음
   </script>
  <h1 id="h1">이벤트핸들러 테스트</h1>
  <h3>실습1 : select 에서 색이름을 선택하면 body 의 배경색이 바뀌게 함</h3>
  배경색 선택 : 
  <select onchange="changeBg(this.value);">
	<option value="white" selected>흰색
	<option value="yellow">노란색
	<option value="red">빨간색
	<option value="green">녹색
	<option value="blue">파란색
  </select>
  <script>
    function changeBg(color){
      // console.log(color);
      // document.getElementsByTagName("body")[0].style.backgroundColor = color;
      document.body.style.backgroundColor = color;
      // body.style.backgroundColor = color; - X
    }
  </script>
  <h3>실습2 : range 의 값이 변경되면 h1 태그의 글자크기가 변경되게 함</h3>
  글자크기 선택 : <input type="range" min="10" max="100" step="10" id="txtsize">
  <script>
    var rangeTag = document.getElementById("txtsize");
    rangeTag.onchange = function(){
      var h1Tag = document.getElementById("h1");
      h1Tag.style.fontSize = rangeTag.value + "pt";
    };
  </script>
<br><br>
<h3>실습3 : 값을 입력하고 확인 버튼을 누르면 입력값으로 제목글자를 바꿈</h3>
<h1 id="hh">제목글자를 바꾸세요.</h1>
<input type="text" id="in"><input type="button" value="확인" id="ok">
<br><br>
  <script>
    var btnTag = document.getElementById("ok");
    // btnTag.onclick = function(){
    //   var hhTag = document.getElementById("hh");
    //   hhTag.innerHTML = textTag.value;
    // }
    btnTag.addEventListener("click", function(){
      document.getElementById("hh").innerHTML = document.getElementById("in").value;
    });
  </script>

 </body>
</html>
