<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#result {
		background:#fcd5ce;
		border:1px solid black;
		height:200px;
	}
</style>
</head>
<body>
	<h2>입력한 값 출력 문제</h2>
	<form method="get" action="">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> <input type="text" id="productName" list="goodlist" required>
					<datalist id="goodlist">
						<option value="dog1004">도그1004</option>
						<option value="catchicken">고양이치킨</option>
						<option value="milk">우유</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="number">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="range">납품등급 : </label> 
					<input type="range" id="productLevel" min="0" max="10" step="2"></li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30"></textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="submit" value="send message" onclick="return printProduct();">
		<br><br>
		<div id="result"></div>
	</form>
	<script>
		function printProduct(){
			var pNameTag = document.getElementById("productName");
			var pAmountTag = document.getElementById("productAmount");
			var pLevelTag = document.getElementById("productLevel");
			var messageTag = document.getElementById("message");

			var divTag = document.getElementById("result");

			divTag.innerHTML += "상품명 : " + pNameTag.value + "<br>";
			divTag.innerHTML += "납품수량 : " + pAmountTag.value + "<br>";
			divTag.innerHTML += "납품등급 : " + pLevelTag.value + "<br>";
			// textarea에서 innerHTML과 value의 차이
			// innerHTML은 말그대로 div나 p태그등에 삽입
			// input태그안에 value에 값이 들어가있어야 값이 넘어감
			divTag.innerHTML += "기타사항 : " + messageTag.value + "<br>";

			return false;
		}
	</script>
</body>
</html>
