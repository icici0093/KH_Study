<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
</head>
<body>
	<h2>입력한 값 출력 문제</h2>
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br>
	<br>
	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br>
	<br>
	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br>
	<br>
	<button onclick="printValue();">입력값 출력하기</button>
	<br>
	<br>
	<div id="area"></div>
	<script>
		function printValue(){
			var customerName = document.getElementsByTagName("input");
			var productName = document.getElementById("pname");
			var price = document.getElementsByName("price");

			var area = document.getElementById("area");

			area.innerHTML += "구매자 : " + customerName[0].value + "<br>";
			area.innerHTML += "상품명 : " + productName.value + "<br>";
			area.innerHTML += "가격 : " + price[0].value + "만원";
			
		}
	</script>
</body>
</html>
