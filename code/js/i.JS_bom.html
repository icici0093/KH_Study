<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 객체</title>
    <style>
        .area {
            background-color: #fec5bb;
            border: 1px solid black;
            width: 300px;
            height: 100px;
            font-size: 30px;
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var btn1 = document.getElementById("btn-1");
            btn1.onclick = function(){
                window.open("http://www.naver.com/");
            }
            var btn2 = document.getElementById("btn-2");
            btn2.onclick = function(){
                window.open("http://www.daum.net","다음카카오","width=300,height=400,menubar=no,tollbar=no");
            }

            var btn3Tag = document.getElementById("btn-3");
            btn3Tag.addEventListener("click",function(){
                // window.open() 결과는 하나의 객체이다.
                // 변수를 이용해서 같은 객체 사용 가능.
                var myWindow =  window.open();
                myWindow.alert("확인 후 3초 후에 이 페이지는 종료됩니다.");
                window.setTimeout(function() { //setTimeout(실행코드, 실행시간)
                    myWindow.close();
                },3000);
            });
            var btn4Tag = document.getElementById("btn-4");
            btn4Tag.addEventListener("click", function() {
                var area1 = document.getElementById("area1");
                // setInterval은 ,를 기준으로 상동
                window.setInterval(function() {
                    // 1초마다 new Date()를 하기 때문에 시계가 만들어짐 
                    var date = new Date();
                    area1.innerHTML = date.getHours() + " : " + date.getMinutes() + " : " + date.getSeconds();
                },1000)
            });

            document.getElementById("btn-5").onclick = function() {
                var area2 = document.getElementById("area2");
                var count = 10;
                var intervalId = window.setInterval(function() {
                    area2.innerHTML = count--;
                    // clearInterval 이 10초후에 실행이 되도록 setTimeout 메소드를 사용함
                    window.setTimeout(function() {
                        clearInterval(intervalId);
                        area2.innerHTML = "쉬는시간!";
                    },10000)
                },1000);
            }

            document.getElementById("btn-confirm").
            addEventListener("click",function() {
                // window.aler("");
                // 게시글 삭제시 사용
                // window 생략가능
                var result = window.confirm("확인을 선택하면 ture, 취소를 선택하면 false");
                if(result) {
                    console.log("확인을 선택하셨군요.");
                } else {
                    console.log("취소를 선택하셨네요.");
                }
            });

            document.getElementById("btn-prompt").onclick = function() {
                var result = window.prompt("값을 입력해보세요!");
                console.log(result);
            }

            document.getElementById("btn-6").onclick = function() {
                console.log("화면높이 : " + screen.height);
                console.log("화면 넓이 : " + screen.width);
                console.log("실제 화면에서 사용가능한 너비 : " + screen.availWidth);
                console.log("실제 화면에서 사용가능한 높이 : " + screen.availHeight);
            }

            document.getElementById("btn-7").onclick = function() {
                console.log("브라우저의 코드명 : " + navigator.appCodeName);
                console.log("브라우저의 이름 : " + navigator.appName);
                console.log("브라우저 전체 정보 : " + navigator.userAgent);
            }

            document.getElementById("btn-8").onclick = function() {
                console.log(location);
            }
        }
    </script>
    <h1>Window 객체</h1>
    <p>Window 객체는 자바스크립트의 최상위 객체이며, BOM 과 DOM으로 나뉜다</p>
    <h3>Window 객체</h3>
    <p>브라우저 창에 대한 설정을 하는 객체</p>
    <button id="btn-1">네이버</button>
    <button id="btn-2">다음</button>

    <h3>Window 객체의 timer 메소드</h3>
    <button id="btn-3">setTimeout 실행확인</button>
    <button id="btn-4">setInterval 실행확인</button>
    <div id="area1" class="area"></div> <br>

    <button id="btn-5">clearInterval 실행확인</button>
    <div id="area2" class="area"></div>

    <button id="btn-confirm">confirm 확인</button>
    <button id="btn-prompt">prompt 확인</button>

    <h3>screen 객체</h3>
    <P>웹 브라우저 화면이 아닌 운영체재 화면의 속성을 가진 객체</P>
    <button id="btn-6">실행확인</button>
    <h3>navigator 객체</h3>
    <p>웹페이지를 실행하고 있는 브라우저에 대한 정보를 가지고 있는 객체</p>
    <button id="btn-7">실행확인</button>
    <h3>location 객체</h3>
    <p>브라우저 주소 표시줄과 관련된 객체</p>
    <button id="btn-8">실행확인</button>
    <!— location은 location.href와 같은 역할을 함(페이지 이동시) —>
    <button onclick="location='http://www.iei.or.kr'">iei로 이동!</button>
    <!— 새로고침시 페이지 위로 이동 —>
    <button onclick="location=location">새로고침1</button>
    <!— 제자리에서 새로고침  —>
    <button onclick="location.reload()">새로고침2</button>
    <!— 뒤로가기 가능 —>
    <button onclick="location.assign('http://www.google.com')">구글로 이동1</button> 
    <!— 뒤로가기 불가능 —>
    <button onclick="location.replace('http://www.google.com')">구글로 이동2</button> 
    

</body>
</html>
