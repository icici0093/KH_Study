<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            background-color: #edddd4;
            border: 1px solid black;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Javascript 내장함수</h1>
    <h3>인코딩과 디코딩에 관련된 내장함수</h3>
    <p>
        1.escape <br>
        2. encodeURI <br>
        3. encodeURIComponent <br>

        4. unescape <br>
        5. decodeURI <br>
        6. decodeURIComponent
    </p>

    <button onclick="testEncode();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function testEncode(){
            var URI = "http://www.naver.com?test=한글입니다.";
            var areaTag = document.getElementById("area1");
            var escapeURI = escape(URI);
            var ecURI = encodeURI(URI);
            var ecURIC = encodeURIComponent(URI);

            areaTag.innerHTML += "<b>인코딩 작업</b> <br>";
            areaTag.innerHTML += "escape() : " + escapeURI + "<br>";
            areaTag.innerHTML += "encodeURI() : " + ecURI + "<br>";
            areaTag.innerHTML += "encodeURIComponent() : " + 
            ecURIC + "<br>";
            areaTag.innerHTML += "<b>디코딩 작업</b> <br>";
            areaTag.innerHTML += "unescape() :" + unescape(escapeURI) + "<br>";
            areaTag.innerHTML += "decodeURI() : " + decodeURI(ecURIC) + "<br>";
            areaTag.innerHTML += "decodeURIComponent() : " +
            decodeURIComponent(ecURIC) + "<br>";
        }
    </script>
