<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
</head>
<body>
    <h1> 자동 테이블 만들기 </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>
    
테이블 행의 갯수 : <input type="text" size="2" id="rowNum"> <br>
테이블 열의 갯수 : <input type="text" size="2" id="colNum"><br>
<button onclick="table_make();">테이블 생성</button>
<script>
    function table_make(){
        // document.write("새로운 페이지에 값을 적는다.");
        // document.write("<h1>Hello Javascript</h1>")
        // document 객체에 write()메소드를 이용해서 웹페이지를 작성할 수 있음

        var rowNum = document.getElementById("rowNum").value;
        var colNum = document.getElementById("colNum").value;

        document.write("<table border='1px'>");
            for(var i = 0; i < rowNum; i++){
                document.write("<tr>");

                for(var j = 0; j < colNum; j++){
                    document.write("<td width='30px'>&nbsp</td>");
                }
                document.write("</tr>");
            }
        document.write("</table>");
    }
</script>
    
</body>
</html>
