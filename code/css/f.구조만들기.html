<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>구조 만들기</title>
        <style>
            .test{
                background : gold;
                width: 100px;
                height: 100px;
            }
            .test1{
                padding: 100px;
            }
            .test2{
                padding-top: 50px;
                padding-left: 100px;
            }
            .test3{
                margin: 50px;
            }
            .test4{
                margin-top: 50px;
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <h4>기준 div</h4>
        <div class="test">
        </div>
        
        <h3>padding</h3>
        <h4>테두리와 컨텐츠 영역 사이의 거리를 조절하는 속성</h4>
        <p>padding:100px</p>
        <div class="test test1">콘텐츠영역</div>
        
        <p>padding-top:50px; padding-left:100px;</p>
        <div class="test test2">콘텐츠영역</div>
        <h3>margin</h3>
        
        <h4>box레벨이나 inline레벨의 요소들간의 간격을 조절하는 속성</h4>
        <p>margin:50px;</p>
        <div class="test test3">콘텐츠 영역</div>
        
        <p>margin-top:50px; margin-left:100px;</p>
        <div class="test test4">콘텐츠 영역</div>
    </body>
</html>
