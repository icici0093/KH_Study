<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    <link href="layout5.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo"><img src="img/logo.jpg" /></div>
            <div id="title"><img src="img/mainlogo.jpg" /></div>
            <div id="side"></div>
        </div>
        <div id="navigator">
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Board</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="middle">
            <div id="banner"><img src="img/left_img.jpg" /></div>
            <div id="contents">
                <div id="img-top">
                    <div id="top-left">
                        <img class="main-img" src="img/main_img1.jpg" />
                        <span>나무를 심는 사람들</span>
                    </div>
                    <div id="top-right">
                        <img class="main-img" src="img/main_img2.jpg" />
                        <span>아이들에게 녹색 미래를</span>
                    </div>
                </div>
                <div id="img-bottom">
                    <div id="bottom-left">
                        <img class="main-img" src="img/main_img3.jpg" />
                        <span>설악산을 살리는 길</span>
                    </div>
                    <div id="bottom-right">
                        <img class="main-img" src="img/main_img4.jpg" />
                        <span>사라지는 북극곰들</span>
                    </div>
                </div>
            </div>
            <div id="loginform">
                <div id="login-header">
                    <div id="login-header-layer1">
                        <div id="id-field">
                            <input type="text" size="15" placeholder="ID를 입력하세요">
                        </div>
                        <div id="pw-field">
                            <input type="password" size="15" placeholder="PW를 입력하세요.">
                        </div>
                    </div>
                    <div id="login-header-layer2">
                        <button id="loginBtn">로그인</button>
                    </div>
                </div>
                <div id="login-footer">
                    <a href="#">회원가입</a>
                    <a href="#">ID/PW찾기</a>
                </div>
                <div id="aside-top">
                    <img src="img/right_img.jpg" />
                </div>
                <div id="aside-bottom">
                    <img src="img/me_chat.jpg" />
                </div>
            </div>
        </div>
        <div id="footer"><img src="img/footer.JPG" /></div>
    </div>
</body></html>
