<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <script>
       $(document).ready(function(){
           $("#btn1").on("click", function(){
               update($("span").eq(0));
           });
           $("#btn2").on("click", function(){
               update($("span").eq(1));
               
           });
           $("#btn3").on("click", function(){
               update($("span").eq(2));
               
           });
           $("#lastBtn").on("click", function(){
               $("#btn1").trigger("click");
               $("#btn2").trigger("click");
               $("#btn3").trigger("click");
           });
           function update(levelTag){
            var level = parseInt(levelTag.text());
            levelTag.text(level+1);
           }
       });
    </script>
    <h1>이벤트2</h1>

    <h3>이벤트 강제 발생(trigger)</h3>

    <button id="btn1">레벨업</button>
    기사 : <span>0</span> Level <br>
    <button id="btn2">레벨업</button>
    궁수 : <span>0</span> Level <br>
    <button id="btn3">레벨업</button>
    마법사 : <span>0</span> Level <br>
    <button id="lastBtn">All</button><br>

    <script>
        $(document).ready(function(){
            // click add 클릭시, nothing -> Click
            // Click 버튼에 click 이벤트 추가
            $("#btn-2").on("click",function(){
                $("#btn-1").text("Click");
                $("#btn-1").on("click", function(){
                    $("h1").append("oh!!!");
                });
            });
            // click remove 클릭시, Click -> nothing
            // 추가되었던 click 이벤트 제거
            $("#btn-3").on("click", function(){
                $("#btn-1").text("nothing..");
                $("#btn-1").off("click");
            });
            $("#btnOnOff").on("click", function(){
                var btnText = $(this).text();
                if(btnText == "Off"){
                    $(this).text("On");
                    $("#div1").on("mouseenter",function(){
                        $(this).css("background", "red");
                    });
                    $("#div1").on("mouseleave",function(){
                        $(this).css("background", "white");
                    });
                }else{
                    $(this).text("Off");
                    $("#div1").off("mouseenter");
                    $("#div1").off("mouseleave");
                }
            });
            
            
        });
    </script>
    <h3>이벤트 연결</h3>
    <p>
    on() 메소드 : 이벤트 연결
    <br>
    off() 메소드 : on()으로 연결된 이벤트 제거
    </p>
    <button id="btn-1">nothing..</button>
    <button id="btn-2">click add</button>
    <button id="btn-3">click remove</button>
    <h1 id="h1"></h1>

    <style>
        #div1{
            border:3px solid black;
            height:100px;
            width:100px;
        }
    </style>
    <div id="div1">
    
    </div>
    <button id="btnOnOff">Off</button>

    <script>
        $(document).ready(function(){
            // $("#span-click").on("click", function(){
            //     alert("span 클릭");

            //     e.stopPropagation();
            // });

            $("#h1-click").click(function(){
                alert("h1 클릭");

            $("a").on("click", function(e){ // event(변수)
                alert("난 클릭이벤트~!!");
                e.preventDefault(); // 기본이벤트 제거
            });
       });
    </script>
    <h3>이벤트 버블링 막기 및 기본 이벤트 제거</h3>
    <p>
        stopPropagation() : 이벤트 전달 제거 <br>
        preventDefault() : 기본 이벤트 제거
    </p>
