<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>

<body>

<style>
    .title {
        background-color : black;
        color:white;
    }
    .name {
        background-color:yellow;
    }
    .age{
        background-color:blue;
    }
    .addr{
        background-color:grey;
    }
</style>
<script>
   $(document).ready(function(){
       var names = $("td").filter(function(index){
            return index % 3 == 0;
       });
       var ages = $("td").filter(function(index){
            return index % 3 == 1;
       });
       var multiAddress = $("td").filter(function(index){
            return index % 3 === 2;
       });;
        $("#btn2").on("click", function(){
            $("tr").first().addClass("title");
            names.addClass("name");
            ages.addClass("age");
            multiAddress.addClass("addr");
        });
        $("#reset").on("click", function(){
            $("tr").first().removeClass("title");
            names.removeClass("name");
            ages.removeClass("age");
            multiAddress.removeClass("addr");
        });
    });
</script>

</body>

</html>
