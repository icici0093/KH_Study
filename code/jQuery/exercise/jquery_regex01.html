<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#member-regist").on("submit", function(){
                var userId = $("#user-id").val();
                if(userId == ""){
                    alert("ID를 입력해주세요.");
                    return false;
                }
                var regExpId = /^[a-z][a-z0-9]{3,11}$/;
                // 인수로 전달된 문자열에 특정 패턴과 일치하는 문자열이 있는지를 검색
                if(!regExpId.test(userId)){
                    alert("ID는 영소문자+숫자 4~12자리이며 영소문자로 시작해야합니다.");
                    return false;
                }
                // 비밀번호 길이 검사(6글자 이상, 18자 이하 및 영문자,숫자,특수문자(!@#$*))
                // 비밀번호는 최대 18글자이고 영문자,숫자,특수문자(!@#$*)만 허용
                var userPw = $("#user-pw").val();
                if(userPw == ""){
                    alert("PW를 입력해주세요.");
                    return false;
                }
                var regExpPw = /[a-zA-Z0-9!@#$*]{6,18}$/;
                if(!regExpPw.test(userPw)){
                    alert("비밀번호는 6글자 이상, 18자 이하 및 영문자,숫자,특수문자(!@#$*)만 사용 가능합니다.");
                    return false;
                }
                var userPwCheck = $("#user-pw-check").val();
                if(userPw != userPwCheck){
                    alert("비밀번호를 재확인해주세요.");
                    return false;
                }
                // 이름은 한글, 최소 2글자에서 4글자를 입력해야 합니다.
                var userName = $("#user-name").val();
                if(userName == ""){
                    alert("이름을 입력해주세요.");
                    return false;
                }
                var regExpName = /^[가-힣]{2,4}$/;
                if(!regExpName.test(userName)){
                    alert("이름은 한글, 최소 2글자에서 4글자를 입력해야 합니다.");
                    return false;
                }
                // 010/011/016/017/019 중 입력해주세요
                // 가운데는 3자리 이상, 끝은 4자리 이상 입력
                var tel1 = $("#tel1").val();
                if(tel1 == ""){
                    alert("전화번호를 입력해주세요.");
                    return false;
                }
                var regExpTel = /^0(1[01679])$/;
                if(!regExpTel.test(tel1)){
                    alert("010/011/016/017/019 중 입력해주세요.");
                    return false;
                }
                var tel2 = $("#tel2").val();
                if(tel2 == ""){
                    alert("전화번호를 입력해주세요.");
                    return false;
                }
                regExpTel = /^[0-9]{3,4}$/;
                if(!regExpTel.test(tel2)){
                    alert("가운데번호 3자리 이상 입력해주세요.");
                    return false;
                }
                var tel3 = $("#tel3").val();
                if(tel1 == ""){
                    alert("전화번호를 입력해주세요.");
                    return false;
                }
                regExpTel = /^[0-9]{4}$/;
                if(!regExpTel.test(tel3)){
                    alert("끝 번호 4자리를 입력해 주세요");
                    return false;
                }
            });
            $("#reset").on("click", function(){
                $("form").removeData();
            })
        });
    </script>
    <h1>회원가입 유효성 체크</h1>

    <form id="member-regist" action="result.html" method="get">
    ID : <input type="text" name="user-id" id="user-id" /><br />
    PW : <input type="password" name="user-pw" id="user-pw" /><br />
    PW_RE : <input type="password" name="user-pw-check" id="user-pw-check" /><br />
    이름 : <input type="text" name="user-name" id="user-name"><br>
    전화번호 : <input type="text" name="tel1" size="3" id="tel1" maxlength="3" />-
    <input type="text" name="tel2" id="tel2" size="3" maxlength="4" />-
    <input type="text" name="tel3" id="tel3"  size="3"maxlength="4" /> <br>
    <input type="submit" value="회원가입" />
    <input type="reset" value="취소" />
</form>
</body>
</html>
