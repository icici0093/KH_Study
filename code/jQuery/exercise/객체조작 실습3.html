<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <style>
        div{
            border : 2px solid black;
            width:100px;
            height:100px;
            margin: 5px;
            float: left;
        }
    </style>
    
</head>
<body>
<script>
    $(document).ready(function(){
        var color = "#84a59d"
        $("#img1").on("click", function(){
            // console.log($("#img1").css("background-color"));
            color = $("#img1").css("background-color");
        });
        $("#img2").on("click", function(){
            // console.log($("#img1").css("background-color"));
            color = $("#img2").css("background-color");
        });
        
        $("div[id$=th]").on("click", function(){
            $(this).css("background", color);
        });

        $("#btn1").on("click", function(){
            // $("div[id$=th]").css("background", "white");
            $("div").each(function(index, item){
                if(index > 1){
                    $(item).css("background", "white");
                }
            });
        });
    });
</script>
