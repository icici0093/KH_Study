<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script src="../js/jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <script>
            $(document).ready(function(){
                $("#btn").on("click", function(){
                    var trTags = $("tr");
                    var str = "";
                    $.each(trTags, function(index, item){
                        // index > 0
                        // tr>td>input
                        // $(item).children().eq(0).children()
                        // item=tr>children=td>eq(0)>children=input
                        var tdTags = $(item).children();
                        var inputTag = tdTags.eq(0).children();
                        // input 태그가 체크되었는지 확인
                        if(index > 0 && inputTag.is(":checked")){
                            // td 사이에 태그가 없을 때 text()
                            // td 사이에 태그가 있으면 html()
                            str += tdTags.eq(1).text() + " / " + tdTags.eq(2).text() + " / " + tdTags.eq(3).text() + "<br>";
                        }
                    });
                    $("#result").html(str);
                });
            });
        </script>

        <table border="1px" style="text-align:center">
            <tr>
                <th>체크</th>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>김말똥</td>
                <td>30</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>고길똥</td>
                <td>40</td>
                <td>강원도</td>
            </tr>
            <tr>
                <td><input type="checkbox" /></td>
                <td>김지똥</td>
                <td>50</td>
                <td>인천광역시</td>
            </tr>
        </table>
        <br>
        <label>출력</label>
        <div style="border:3px solid red; height:200px; width:500px;" id="result">
        </div>
        <button id="btn">출력</button>

    </body>
</html>
