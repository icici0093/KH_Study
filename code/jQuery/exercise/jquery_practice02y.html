<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-2</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("ol>li").eq(0).css("color", "red"); // 아래보다 속도 빠름
            $("ol>li:eq(1)").css("color", "orange"); // 위보다 속도 느림
            $("ol>li").eq(2).css("color", "green");
            $(".third").first().css("color", "blue");
            $("h2").eq(4).css("color", "navy");
            $(".third").last().css("color", "purple");
        });
    </script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>
</body>
</html>
