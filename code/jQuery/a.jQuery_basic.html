<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 개요</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    1. CDN을 통한 연결 <br>
    2. 파일 다운로드 후 연결
    <h3>jQuery 기본문법</h3>
    <p>
    - jQuery(selector).action() <br>
    - $(selector).action() <br>
    - selector는 css의 선택자를 의미함 <br>
    - action()은 HTML에서 특정 이벤트가 발생할 때 실행하는 함수 <br> 
    ex) jQuery("p") , $("p"), . . .
    </p>
    <script>
        // window.onload = function() {}; == $(document).ready(익명함수);
        // window.addEventListener("load", function(){
        //     document.querySelector("#p1").style.backgroundColor = "red";
        // });
        $(document).ready(function(){
            $("#p1").css("background", "red");
            $("#p2").html("Changed!");
        });
    </script>
    <p id="p1">Test1</p>
    <p id="p2">Test2</p>
</body>
</html>
